<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>Vivflix</title>
</head>
<body class="bg-red-200">

    <main class="h-screen flex justify-center items-center gap-8">
  <div class="bg-white/30 back backdrop-blur-sm flex rounded-2xl w-8/10 h-9/10"> <!-- Display -->
            <div class="border-r-4 border-white w-2xs flex flex-col gap-2"> <!-- Menu -->
                                                                  
           <div class="flex flex-col items-center gap-3"> 
            <img src="images/logo.svg" class="w-1/2 h-1/2">     
            <a class="fa fa-heart cursor-pointer" onclick="loadFavorites()"> Favorited</a>
            <a class="fa fa-calendar cursor-pointer" onclick="popularMovies()"> Popular </a>
            </div>
           </div>
            <div class=" w-full  h-full"> <!-- BrowseArea -->
                <div class="flex gap-3 mt-4 items-center justify-between">
                <div class="ml-3" >    
                    <a class="fa fa-angle-left ml-3"></a>
                    <a class="fa fa-angle-right ml-3"></a>
                    <input id="searchbar" class="rounded-full p-2 mr-5 bg-white/30 ml-3" type="text" placeholder="Vivflix"> <button
                      onclick="search()" class=" rounded-full bg-red-200 p-1 hover:text-white "> Search
                    </button>
                    
                    </div>
                  </div>
              <div class="h-full grid grid-cols-4 gap-3 overflow-scroll">

                <template data-movie-search>
                  <div class=" ">
                    <img id="" data-image src="" onclick="displayDetails(event)">
                    <i class="fa fa-heart cursor-pointer" onclick="toggleFavorite(event)"></i>
                    <span data-title class=></span>
                  </div>
                </template>
                </div>
        </div>
    </main>
</body>
</html>
